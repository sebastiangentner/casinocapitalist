<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    
  </header>

          <div class="divTableCell">
              <div id="divIncome">
                  <table id="tableIncome"></table>

              <div id="divCashflow">
                  <table id="tableCashflow"></table>
                  <button class="default" id="btnPlayRound">Play round</button>
               </div>
          </div>
        </div>
     </div>
    </div>

    

    <div id="divCash"></div>

    <div><h1>Markt</h1></div>

    <div id="divStocks">
      <table id="tableStocks"></table>
    </div>


  </main>
  <script src="liabilities.js"></script>
  <script src="assets.js"></script>
  <script src="user.js"></script>
  
  <script src="table.js"></script>

</html>
